<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/lux/bootstrap.min.css" integrity="sha384-smnSwzHqW1zKbeuSMsAM/fMQpkk7HY11LuHiwT8snL/W2QBoZtVCT4H5x1CEcJCs" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">QuickWeather.JS</a>
    </nav>
    <div class="jumbotron">
        <div class="search card card-body container">
            <h1 class="display-5">Current Weather Forecast</h1>
            <p class="lead">Enter your location:</p>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Location" id="searchBar">
                <br>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>
            </div>
        </div>
        <hr class="my-5">
        <div id="content">
            <div class="card mx-auto result"> 
                <div class="card-body justify-content-center">
                    <h2 class="card-city"></h2>
                    <h4 class="card-subtitle mb-3">
                        <div class="card-temp"></div>
                        <div class="card-high"></div>
                        <div class="card-low"></div>
                        <div class="card-desc"></div>
                    </h4>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="convert">Convert to <span id="tempSpan">Celsius</span></button>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="clear">Choose A New City</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="p-1 text-center">Quickweather.js &copy;</footer>
<script src="app.js"></script>
</body>
</html>
